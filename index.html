<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>Bài 1 : Tính tiền lương nhân viên</h2>
      <div>
        <input
          type="text"
          id="txtNum1"
          class="form-control"
          placeholder="Nhập lương một ngày"
        />
        <input
          type="text"
          id="txtNum2"
          class="form-control"
          placeholder="Số ngày làm"
        />
        <div id="resultBT1" class="alert alert-success mt-3"></div>
        <button class="btn btn-success" onclick="BT1()">Tính lương</button>
      </div>
      <br />
      <br />
      <br />
      <h2>Bài 2 : Tính trung bình 5 số</h2>
      <div class="d-flex">
        <input
          type="text"
          id="txtNum1BT2"
          class="form-control"
          placeholder="Nhập số thứ 1"
        />
        <input
          type="text"
          id="txtNum2BT2"
          class="form-control"
          placeholder="Nhập số thứ 2"
        />
        <input
          type="text"
          id="txtNum3"
          class="form-control"
          placeholder="Nhập số thứ 3"
        />
        <input
          type="text"
          id="txtNum4"
          class="form-control"
          placeholder="Nhập số thứ 4"
        />
        <input
          type="text"
          id="txtNum5"
          class="form-control"
          placeholder="Nhập số thứ 5"
        />
      </div>
      <div id="resultBT2" class="alert alert-success mt-3"></div>
      <button class="btn btn-primary" onclick="BT2()">Tính trung bình</button>

      <br />
      <br />
      <h2>Bài 3 : Quy đổi tiền</h2>
      <div>
        <input
          type="text"
          id="txtNum1BT3"
          class="form-control"
          placeholder="Nhập số tiền USD"
        />

        <div id="resultBT3" class="alert alert-success mt-3"></div>
        <button class="btn btn-danger" onclick="BT3()">Quy đổi tiền</button>
      </div>

      <br />
      <br />
      <br />
      <h2>Bài 4 : Tính diện tích và chu vi hình chữ nhật</h2>
      <div>
        <input
          type="text"
          id="txtNumCD"
          class="form-control"
          placeholder="Nhập chiều dài"
        />
        <input
          type="text"
          id="txtNumCR"
          class="form-control"
          placeholder="Nhập chiều rộng"
        />
        <div id="resultBT4" class="alert alert-success mt-3"></div>
        <button class="btn btn-success" onclick="BT4()">Tính</button>
      </div>
      <br />
      <br />
      <h2>Bài 5 : Tính tổng 2 ký số</h2>
      <div>
        <input
          type="text"
          id="txtNum1BT5"
          class="form-control"
          placeholder="Nhập số có 2 chữ số"
        />

        <div id="resultBT5" class="alert alert-success mt-3"></div>
        <button class="btn btn-danger" onclick="BT5()">Tính tổng</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
